name: Weekly Pinecone Upload

on:
  schedule:
    - cron: '0 12 * * 2'  # every Tuesday at 12:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Recreate credentials.json
        run: |
          echo "${{ secrets.CREDENTIALS_JSON_B64 }}" | base64 --decode > credentials.json

      - name: Run scraper
        run: python ask-pastor-kim-backend/backend/scraper.py

      - name: Run text processor
        run: python ask-pastor-kim-backend/backend/text_processor.py
